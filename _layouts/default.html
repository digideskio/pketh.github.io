<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Favicon -->
        <link rel="shortcut icon" href="http://pketh.github.io/favicon.ico?v=2" />

        <!-- RSS feed -->
        <link rel="alternate" type="application/rss+xml" title="Pketh Writes" href="{{ site.url }}/feed.xml">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- image zoom -->
        <script src="/zoomerang.js"></script>
        <script>
          window.onload=function(){
            Zoomerang.config({
              transitionDuration: '.3s',
              bgColor: '#043F22',
              bgOpacity: 1,
              maxWidth: 1000,
              maxHeight: 1000
            })
            Zoomerang.listen('.large')
          }
        </script>
        <!-- later: consider also adding bigfoot if i use footnotes -->

    </head>
    <body>

        <div class="site">
          <div class="header">

            <a href="/">
              <div class="logo"></div>
            </a>

            <div class="nav">
              <a href="/about">About</a>
              <a href="/archives">Archives</a>
              <a href="http://www.pketh.org">Projects</a>
              <a href="https://github.com/pketh">Github</a>
              <a href="https://twitter.com/pketh">Twitter</a>
            </div>

          </div>

          {{ content }}

          <div class="footer">

          </div>

    </body>
</html>
