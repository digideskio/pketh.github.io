layout: default
title: ＿φ(°-°=) Archives
---

<div id="home">

  <ul class="posts">

    <div class="page-title">Archives</div>

    {% for post in site.posts %}
      <li class="meta-page-list">

        <div class="title meta-page-title">
          <span class="meta-date">
            {{ post.date | date_to_string }}
          </span>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>


      </li>

    {% endfor %}
  </ul>

</div>
